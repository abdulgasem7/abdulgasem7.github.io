<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman Game</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="bg"></div>
    <nav class="navbar navbar-dark bg-dark">
        <h1>Welcome to the Jungle!</h1>
    </nav>
    <div class="container">

        <div class="row">
            <div class="col-sm-3 col-md-3 col-lg-3">
                <img id="animals" src="https://ecdn.teacherspayteachers.com/thumbitem/Jungle-Animals-Clipart-Digital-paper-Jungle-Animal-Animal-clipart-Zoo-Background-3065096-1500875498/original-3065096-1.jpg">
                <!-- <img id="monkeyimage" src="https://www.shoreexcursionsgroup.com/img/tour/CABZHWLRMNKY-2.jpg">
                    <img id="anacondaimg" src="https://cdn.images.express.co.uk/img/dynamic/128/590x/Anaconda-Pitbull-636816.jpg"> -->

            </div>
            <div class="col-sm-9 col-md-9 col-lg-">
                <button type="button" class="btn btn-secondary btn-md">CLICK TO START</button>


            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">

                <h3>
                    <br> Wins:
                    <span id="wins"> 0</span>
                    <br>
                    <br> Losses:
                    <span id="losses"> 0</span>
                    <br>
                    <br> WORD TO GUESS
                    <span id="word"> </span>
                    <br>
                    <br>
                    <span id="placeholders"></span>
                    <br>
                    <br> NUMBER OF GUESSES:
                    <span id="numberOfguesses"> 0</span>
                    <br>
                    <br>
                </h3>
            </div>
        </div>
        <div class="row" style="background:gray;">
            <div class="col-lg-12">
                <h4>

                </h4>
                <br> Guessed Letters:
                <span id="WrongWordBank"></span>
                <br>
                <br>
                </h4>
            </div>


        </div>
    </div>
    <script src="javascript/game.js"></script>
</body>

</html>
