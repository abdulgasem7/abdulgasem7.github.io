<!DOCTYPE html>
<html>

<head>
    <title>GifTastic</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
</head>

<body>

    <div class="jumbotron">
        <div class="container">
            <h1>Search Our Library of Gifs</h1>
            <h4>Click the "add button" to display gifs</h4>
        </div>
    </div>

    <div id="viewGifButtons" class="container">
    </div>

    <div class="container">
        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <span id="giftyView"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <form id="gif-form" role="form">
                <h2>
                    <legend>Action Submission</legend>
                </h2>
                <div class="form-group">
                    <label for="action-input">Add your search below</label>
                    <input type="text" id="action-input">
                </div>
                <input id="addGif" type="submit" value="Add" class="btn btn-primary">
                <input id="removeGif" type="submit" value="Remove" class="btn btn-primary">
            </form>
        </div>
    </div>
    <footer>
        <div id="footer" class="container">
        </div>
    </footer>
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="javascript/gif.js"></script>
</body>

</html>
